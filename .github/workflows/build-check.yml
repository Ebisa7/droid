name: Quick Build Check

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  TG_BOT_TOKEN: ${{ secrets.API }}
  TG_CHAT_ID: "6373984454"

jobs:
  quick-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Send start notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ env.TG_CHAT_ID }}" \
            -d text="‚ö° *Quick Build Check Started*%0A%0Aüîç Validating if build will succeed..." \
            -d parse_mode="Markdown"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Quick build validation
        id: build_check
        run: |
          # Capture build output and errors
          BUILD_LOG=$(mktemp)
          
          # Just compile without building full APK - much faster
          if ! ./gradlew compileReleaseKotlin compileReleaseJavaWithJavac --no-daemon --stacktrace 2>&1 | tee "$BUILD_LOG"; then
            echo "kotlin_compile_failed=true" >> $GITHUB_OUTPUT
            # Extract relevant error lines (last 20 lines usually contain the key errors)
            ERROR_SUMMARY=$(tail -20 "$BUILD_LOG" | grep -E "(error:|Error:|FAILURE:|BUILD FAILED|Exception)" | head -5 | sed 's/"/\\"/g' | tr '\n' '|')
            echo "error_summary=$ERROR_SUMMARY" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check if resources compile
          if ! ./gradlew processReleaseResources --no-daemon --stacktrace 2>&1 | tee -a "$BUILD_LOG"; then
            echo "resource_compile_failed=true" >> $GITHUB_OUTPUT
            ERROR_SUMMARY=$(tail -20 "$BUILD_LOG" | grep -E "(error:|Error:|FAILURE:|BUILD FAILED|Exception)" | head -5 | sed 's/"/\\"/g' | tr '\n' '|')
            echo "error_summary=$ERROR_SUMMARY" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Send success notification
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ env.TG_CHAT_ID }}" \
            -d text="‚úÖ *COMPILATION SUCCESSFUL* ‚úÖ%0A%0Aüéâ Your code compiles without errors!%0A‚ö° Quick compilation check completed%0A%0A‚ö†Ô∏è Note: Full build may still fail during packaging/signing" \
            -d parse_mode="Markdown"

      - name: Send failure notification with errors
        if: failure()
        run: |
          ERROR_TEXT="${{ steps.build_check.outputs.error_summary }}"
          if [ -n "$ERROR_TEXT" ]; then
            # Replace | with newlines and limit message length
            FORMATTED_ERRORS=$(echo "$ERROR_TEXT" | tr '|' '\n' | head -3)
            curl -s -X POST "https://api.telegram.org/bot${{ env.TG_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ env.TG_CHAT_ID }}" \
              -d text="‚ùå *COMPILATION FAILED* ‚ùå%0A%0Aüö´ Compilation errors detected:%0A%0A\`\`\`%0A$FORMATTED_ERRORS%0A\`\`\`%0A%0Aüîç Check GitHub Actions logs for full details." \
              -d parse_mode="Markdown"
          else
            curl -s -X POST "https://api.telegram.org/bot${{ env.TG_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ env.TG_CHAT_ID }}" \
              -d text="‚ùå *COMPILATION FAILED* ‚ùå%0A%0Aüö´ Compilation errors detected!%0A‚ö° Quick check failed - fix issues before full build%0A%0Aüîç Check GitHub Actions logs for details." \
              -d parse_mode="Markdown"
          fi